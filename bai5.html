<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/assets/js/main.js"></script>
</head>
<body>
    <script>
        function upperCaseStringA(stringA) {
        let newStringA = stringA.toLowerCase().split(" ");
            for(let i = 0; i< newStringA.length; i++){
                newStringA[i] = newStringA[i][0].toUpperCase() + newStringA[i].slice(1);
            }
            return newStringA.join(" ");
        }
        let stringA = upperCaseStringA('công ty cổ phần rikkeisoft');
        document.write(stringA);
    </script>
</body>
</html>
