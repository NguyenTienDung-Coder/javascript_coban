<body>
    <script>
        function findLongestWord(stringA){
            let arrayA = stringA.match(/\w[a-z]{0,}/gi);
            let result = arrayA[0];
                for(let x = 1 ; x < arrayA.length ; x++){
                    if(result.length < arrayA[x].length){
                        result = arrayA[x];
                    } 
                }   
                return result;
        }
        document.write(findLongestWord('công ty cổ phần rikkeisoft'));
    </script>
