<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stringA = 'rikkeisoft';
        let arrA = stringA.split('');
        document.writeln('Before sorting <br>  ', arrA);
        arrA.sort(function (a, b) {
            return a === b ? 0 : a < b ? -1 : 1;
        });
        document.write('<br>After sorting <br>', arrA);
    </script>
</body>
</html>
